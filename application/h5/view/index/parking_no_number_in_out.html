<!DOCTYPE html><html>    <head>        <title>停车付费</title>        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />        <meta name="apple-mobile-web-app-capable" content="yes">        <meta name="apple-mobile-web-app-status-bar-style" content="black">        <meta content="telephone=no" name="format-detection" />        <meta content="email=no" name="format-detection" />        <link rel="stylesheet" type="text/css" href="//res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">        <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">        <script type="text/javascript">        function thisuserAgent()        {            var userAgent = navigator.userAgent.toLowerCase();            if (userAgent.match(/micromessenger/i) == "micromessenger")            {                return "jsapi_wxpay";            }            else if (userAgent.match(/alipayclient/i) == "alipayclient")            {                return "jsapi_alipay";            }            else            {                return false;            }        }        switch (thisuserAgent())        {            case "jsapi_alipay":                document.write('<script type="text/javascript" src="https://a.alipayobjects.com/g/h5-lib/alipayjsapi/3.0.5/alipayjsapi.inc.min.js"><\/script>');                break;        }        </script>        <style type="text/css">        * {            margin: 0;            padding: 0;            box-sizing: border-box;        }                body,        html {            height: 100%;            background-color: #fff;        }                .page__bd {            padding: 0 15px;        }                .logowarp {            padding-top: 10px;        }                .logowarp .logo {            text-align: center;        }                .logowarp .logo span {            display: inline-block;            background-color: #4286f7;            font-size: 25px;            width: 30px;            height: 30px;            line-height: 33px;            border-radius: 50%;            text-align: center;            color: #fff;            margin-right: 4px;            font-weight: bold;        }                .logowarp .logo strong {            font-weight: lighter;            font-size: 16px;            display: inline-block;        }                .bodywarp {            right: 0;            bottom: 20px;            left: 0;            position: fixed;        }        </style>    </head>    <body>        <div class="logowarp">            <div class="logo">                <span>P</span>                <strong>{$store.store_name}</strong>            </div>        </div>        <div class="bodywarp">            <div class="page page__bd ">                <div style="margin-bottom: 1em;"><a href="javascript:;" onclick="javascript:thisApp.noNumberIn();" class="weui-btn weui-btn_primary">无车牌入场</a></div>                <div><a href="javascript:;" onclick="javascript:thisApp.noNumberOut();" class="weui-btn weui-btn_primary">无车牌出场</a></div>            </div>        </div>    </body>    <script type="text/javascript" src="../js/jquery.js"></script>    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>    <script type="text/javascript">    var thisApp = {        selectNav: function(context, num) {        },        noNumberIn: function()        {            $.prompt(            {                title: '填写你的手机号',                text: '',                input: '',                empty: false, // 是否允许为空                onOK: function(string_mobile)                {                    var rule = new RegExp("^1[0-9]{10}$");                    if (!rule.test(string_mobile))                    {                        $.alert("手机号不正确");                        return;                    }                    $.showLoading("请在开闸");                    $.ajax(                    {                        "url": "/index.php?s=api/carpark/noNumberIn",                        "data":                        {                            user_id: "{:input('user_id')}",                            client_type: thisuserAgent(),                            mobile: string_mobile                        },                        "type": "post",                        "dataType": "json",                        "success": function(rs)                        {                            $.hideLoading();                            //根据支付返回的状态，不同处理                            if (rs.code == 1) //开闸成功                            {                                $.alert(                                {                                    title: '开闸成功',                                    text: rs.message                                });                            }                            else                            {                                $.alert(                                {                                    title: '错误',                                    text: rs.message                                });                            }                        },                        "error": function(rs)                        {                            $.hideLoading();                            $.alert(                            {                                title: '错误',                                text: rs.responseText                            });                        }                    });                },                onCancel: function()                {                    //点击取消                }            });        },        noNumberOut: function()        {                    }    }    </script></html>
