<!DOCTYPE html><html>    <head>        <title>WAP支付</title>        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />        <meta name="apple-mobile-web-app-capable" content="yes">        <meta name="apple-mobile-web-app-status-bar-style" content="black">        <meta content="telephone=no" name="format-detection" />        <meta content="email=no" name="format-detection" />        <script type="text/javascript">        window.jQuery || document.write("<script src='../js/jquery.js'>" + "<" + "/script>");        </script>    </head>    <body>        <form method="post" action="{:url('wappay')}">        <input type="hidden" name="user_id" value="001">            <div>                <input type="number" id="total_amount" value="0.01" name="total_amount">            </div>            <div>                <input type="submit" name="" />            </div>        </form>        <br /><br />        <a href="{:url('index')}?">--刷新--</a>    </body>    <script type="text/javascript">    function thisuserAgent()    {        var userAgent = navigator.userAgent.toLowerCase();        if (userAgent.match(/micromessenger/i) == "micromessenger")        {            return "wap_wxpay";        }        else if (userAgent.match(/alipayclient/i) == "alipayclient")        {            return "wap_alipay";        }        else        {            return false;        }    }    if(thisuserAgent()==false)    {        //$("body").html("请使用微信或支付宝扫描!");        document.title =  "请使用微信或支付宝扫描";    }    else    {        document.title =  thisuserAgent();    }    </script></html>
