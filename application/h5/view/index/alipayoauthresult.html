<!DOCTYPE html><html>    <head>        <title>授权结果</title>        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />        <meta name="apple-mobile-web-app-capable" content="yes">        <meta name="apple-mobile-web-app-status-bar-style" content="black">        <meta content="telephone=no" name="format-detection" />        <meta content="email=no" name="format-detection" />        <link rel="stylesheet" type="text/css" href="//a.alipayobjects.com/g/antui/antui/10.0.18/rem/antui-all.css">        <!-- https://antui.alipay.com/10.0.18/docs/#Message 信息状态 -->    </head>    <body>        {eq name="status" value="1"}        <div class="am-message result">            <i class="am-icon result success"></i>            <div class="am-message-main">{$message}</div>        </div>        <div class="am-button-wrap">            <button class="am-button blue" id="J_btn_pop">关闭</button>        </div>        {else/}        <div class="am-message result" role="alert">            <i class="am-icon result error" aria-hidden="true"></i>            <div class="am-message-main">{$message}</div>        </div>        <div class="am-button-wrap">            <button class="am-button blue" id="J_btn_pop">关闭</button>        </div>        {/eq}    </body>    <script src="https://a.alipayobjects.com/g/h5-lib/alipayjsapi/3.0.6/alipayjsapi.inc.min.js"></script>    <script type="text/javascript">    var btnPop = document.querySelector('#J_btn_pop');    btnPop.addEventListener('click', function()    {        ap.popWindow();    });    </script></html>
