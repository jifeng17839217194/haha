{extend name="common/common"} {block name="breadcrumbs"}
<ul class="breadcrumb">
    <li class="active">
        <i class="ace-icon fa fa-home home-icon"></i>
        <span _href="#">管理员管理</span>
    </li>
    <li class="active">
        管理员
    </li>
    <li class="active">
        编辑
    </li>
</ul>
{/block} {block name="page-content"}
<div class="adminadd-body">
<form class="form-horizontal ajaxForm" role="form" method="post" action="{:url('save')}">
    <input type="hidden" name="id" value="{:$one?$one->admin_id:''}">
    <!-- #section:elements.form -->
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">角色：</label>
        <div class="col-sm-9">
            <div class="col-xs-10 col-sm-5 no-padding-left">
                <select data-placeholder="角色" required title="角色" name="admin_admin_role_id[]" multiple id="admin_admin_role_id" class="chosen-select ">
                    {volist name="adminRoleList" id="vo"}
                    <option value="{$vo.admin_role_id}">{$vo.admin_role_name}</option>
                    {/volist}
                </select>
                <script type="text/javascript">
                    var admin_admin_role_id_string = '{:$one?$one->admin_admin_role_id:""}';
                    if(admin_admin_role_id_string)
                    {
                        var admin_admin_role_id_array = admin_admin_role_id_string.split(",");
                        for (var i = 0; i < admin_admin_role_id_array.length; i++) {
                            $("#admin_admin_role_id").find("option[value='"+ admin_admin_role_id_array[i] +"']").attr('selected','selected');
                        }
                    }
                </script>
            </div>
            <span class="help-inline col-xs-12 col-sm-7">
                <span class="middle">所有权限的并集</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> *姓名：</label>
        <div class="col-sm-9">
            <input type="text"  placeholder="姓名，用于备注" name="admin_nicename" value="{:$one?$one->admin_nicename:''}" required title="姓名" class="col-xs-10 col-sm-5" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> *账号：</label>
        <div class="col-sm-9">
            <input type="text" placeholder="账号,用于登陆" {:$one?'readonly':''} re name="admin_username" value="{:$one?$one->admin_username:''}" required title="账号" class="col-xs-10 col-sm-5" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> *密码：</label>
        <div class="col-sm-9">
            <input type="text" {:$one?'':'required'} minlength="6" placeholder="{:$one?'不修改密码，保存为空':'输入新密码'}" name="admin_password" value="" class="col-xs-10 col-sm-5" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 状态：</label>
        <div class="col-sm-9">
            <div class="radio pull-left">
                <label>
                    <input name="admin_active" value="1" type="radio" class="ace" />
                    <span class="lbl">&nbsp;&nbsp;正常</span>
                </label>
            </div>
            <div class="radio pull-left">
                <label>
                    <input name="admin_active" value="0" type="radio" class="ace" />
                    <span class="lbl">&nbsp;&nbsp;禁止使用</span>
                </label>
            </div>
            <script type="text/javascript">
            $("input[name='admin_active'][value='{:$one?$one->admin_active:'1'}']").attr("checked", "checked");
            </script>
        </div>
    </div>
    <div class="space-4"></div>
    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="submit">
                <i class="ace-icon fa fa-check bigger-110"></i> 提交
            </button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn" type="button" onclick="history.back();">
                <i class="ace-icon fa fa-undo bigger-110"></i> 返回
            </button>
        </div>
    </div>
    
    <div class="hr hr-24"></div>
</form>
{/block}
