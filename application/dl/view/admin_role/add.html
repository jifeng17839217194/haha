{extend name="common/common"} {block name="breadcrumbs"}
<ul class="breadcrumb">
    <li class="active">
        <i class="ace-icon fa fa-home home-icon"></i>
        <span _href="#">管理员管理</span>
    </li>
    <li class="active">
        角色管理
    </li>
    <li class="active">
        编辑
    </li>
</ul>
{/block} {block name="page-content"}
<div class="adminroleadd_body">
<form class="form-horizontal ajaxForm" role="form" method="post" action="{:url('save')}">
    <input type="hidden" name="id" value="{:$one?$one->admin_role_id:''}">
    <!-- #section:elements.form -->
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> *角色名称：</label>
        <div class="col-sm-9">
            <input type="text" placeholder="角色名称" name="admin_role_name" value="{:$one?$one->admin_role_name:''}" required title="角色名称" class="col-xs-10 col-sm-5" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> 权限节点：</label>
        <div class="col-sm-9">
            <div class="rolelist">
                {:$getTreeForRoleSelect}



                <input type="checkbox" class="allcheck"> 全选

            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 状态：</label>
        <div class="col-sm-9">
            <div class="radio pull-left">
                <label>
                    <input name="admin_role_active" value="1" type="radio" class="ace" />
                    <span class="lbl">&nbsp;&nbsp;启用</span>
                </label>
            </div>
            <div class="radio pull-left">
                <label>
                    <input name="admin_role_active" value="0" type="radio" class="ace" />
                    <span class="lbl">&nbsp;&nbsp;停用</span>
                </label>
            </div>
            <script type="text/javascript">
            $("input[name='admin_role_active'][value='{:$one?$one->admin_role_active:'1'}']").attr("checked","checked");
            </script>
        </div>
    </div>
    <div class="space-4"></div>
    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="submit">
                <i class="ace-icon fa fa-check bigger-110"></i> 提交
            </button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn" type="button" onclick="history.back();">
                <i class="ace-icon fa fa-undo bigger-110"></i> 返回
            </button>
        </div>
    </div>
    <div class="hr hr-24"></div>
</form>

<script type="text/javascript">
    var admin_role_powerlist = '{:$one?$one->admin_role_powerlist:''}';
    if(admin_role_powerlist)
    {
        admin_role_powerlist_array = JSON.parse(admin_role_powerlist);
        for (var i = 0; i < admin_role_powerlist_array.length; i++) {
            $("input[name='"+admin_role_powerlist_array[i]+"']").attr("checked","checked");
        }
    }
</script>

<script>
    $('.allcheck').change(function(){
        $('.rolelist').find(':checkbox').prop('checked',$(this).is(':checked')?true:false);
    });
</script>
</div>
{/block}
