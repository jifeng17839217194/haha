<script type="text/javascript">
    $(function() {              
        var microtime=Date.parse(new Date())/1000;
        get_member_list();
        //bof 获取订单列表数据方法
        function get_member_list()
        {
            var postParam = {
                user_id: user_id,
                version: 1,
                time: microtime
            };
            var sign= getsign(postParam);
            postParam.sign = sign; //不这么传值下，有错误
            $.ajax(
                {
                    type: "post",
                    url: common_url+ "/api/member/get_list",
                    data: postParam,
                    dataType: 'json',
                    success: function(res)
                    {
                        if(res.code == 1)
                        {
                            $('#store_table>tbody').html('');
                            if(res.data)
                            {
                                res.data.data.forEach(function(item)
                                    {
                                        var html = '<tr id="' + item.member_id + '">' +                                          
                                            '<td>' + item.member_nickname + '</td>' +
                                            '<td>' + item.member_realname + '</td>' +
                                            '<td>' + item.member_tel + '</td>';       
                                            html += '<td>' + item.member_company_name + '</td>';
                                            html += '<td>' + item.member_company_address + '</td>';
                                            html += '<td>' + item.member_wx_nickname + '</td>';
                                            html += '<td>' + item.member_zfb + '</td>';
                                            html += '</tr>';
                                        $('#store_table>tbody').append(html);
                                        //var html=thisFrontApp.getordertemplate(item,'order');
                                        //$('.order-nearly').append(html);
                                    });
                            }
                        } else
                        {
                            alert(res.message);
                        }
                    }
                });
        }       
    });
</script>
