{extend name="common/common"} {block name="breadcrumbs"}
<ul class="breadcrumb">
    <li class="active">
        <i class="ace-icon fa fa-home home-icon"></i>
        <span _href="#">修改密码</span>
    </li>
</ul>
{/block} {block name="page-content"}
<script type="text/javascript">
	$(function(){
		check_login();
		/*alert(store_name);*/
		$("#store-name").html(store_name);
		$("#user-name").html(user_realname);
		$("#log-off").on('click',function(){
			clear_cookie();
			$(location).attr('href', common_url+'/user/index/login');
		});
	});
</script>
<!-- PAGE CONTENT BEGINS -->
<div class="">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1">退款金额</label>	
			<div class="col-sm-9">
				<input type="text" id="return-price" name="return-price" class="col-xs-10 col-sm-5">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1">退款密码</label>	
			<div class="col-sm-9">
				<input type="password" id="return-password" name="return-password" class="col-xs-10 col-sm-5">
			</div>
		</div>		
		<div class="clearfix form-actions">
			<div class="col-md-offset-3 col-md-9">
				<button class="btn btn-info btn-submit" type="button">
					<i class="ace-icon fa fa-check bigger-110"></i>
					提交
				</button>
			</div>
		</div>
	</form>
</div>
<div class="space-10"></div>
<script type="text/javascript">
	$(function(){
		$(".btn-submit").on("click",function(){
			var microtime=Date.parse(new Date())/1000;
			var order_num = "{:input('order_num')}";
			var return_fee=$("input[name='return-price']").val();
			var return_password=$("input[name='return-password']").val();
			var postParam = {

                user_id: user_id,

                order_num: order_num,

                refund_fee: return_fee,

                password: return_password,

                create_where: "pc",

                version: 1,

                time: microtime

            };
            var sign = getsign(postParam);

            postParam.sign = sign; //不这么传值下，有错误
			 $.ajax({
                    type: "post",
                    url: common_url+ "/api/pay/dorefundrequest",
                    data: postParam,
                    dataType: 'json',
                    success: function(res){
                    	if(res.code){
                    		alert("退款成功！");
                    		$(location).attr('href', common_url+'/user/index/order_list');
                    	}else{
                    		alert(res.message);
                    	}
                    }
                });    
		});
	});
</script>
<!-- PAGE CONTENT ENDS -->
{/block}
